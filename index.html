<!DOCTYPE html>
<html lang="fr"><!-- L'attribut lang permet d'identifier la langue dans lequel est écrit le site, 
elle permet également au lecteur d'écran pour les personne non/malvoyante de savoir dans quel langue le site est-->
<head> <!-- dans cette partie du html les balises y sont important tant pour nommer, décrire, encoder, référencer votre site-->
    <meta charset="UTF-8"><!-- cette balise méta permet de préciser l'encodage utiliser pour le site-->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"><!-- cette balise est pour la compatibilité de navigateur -->
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Cette balise est importante elle sert pour la compatibilité sur mobile-->
    <meta name="description" content="Booki, création du site Booki d'après les maquettes fourni pour le projet2"><!-- La balise meta description est très importante elle 
    sert à l'internaute dans sa recherche à savoir si le site qu'il compte visité va correspondre à se recherche-->
    <title>Booki</title><!-- La balise title est très très importante elle définie le nom de votre site, permet donc au référencement de ce dernier et bien sûr est très 
    importante pour les clients quand ils vous recherche sur internet-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" /><!-- cdn utiliser pour les icones-->
    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/style.css"><!-- fichier qui contient le style/mise en page du site -->
    <link rel="stylesheet" href="./src/css/media-queries.css"><!-- fichier qui permet la compatibilité avec toutes tailles d'écrans -->

</head>
<body>
    <!-- partie logo et nav -->
    <header>
        <a href="" class="logo">
            <img src="./src/img/logo/Booki.png" alt="Logo Booki site web">
        </a>

        <nav>
            <!-- les liens sont des ancres qui redirectionnent aux sections concernées -->
            <a href="">Hébergements</a>
            <a href="">Activités</a>
        </nav>
    </header>

    <section class="search">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>

        <div class="search-bar">

            <i class="fas fa-map-marker-alt"></i>
            <input class="city" type="search" value="Marseille, France">
            <button class="btnsearch" type="submit">
                <span>Rechercher</span>
                <i class="fas fa-search"></i>
            </button>
        
        </div>
    </section>
    <section class="search-filter">
        <h3>Filtres</h3>
        <div class="filter">
            <button>
                <span class="icon">
                <i class="fas fa-money-bill-wave fa-fw"></i>
                </span>Économique
            </button>
            <button>
                <span class="icon">
                <i class="fas fa-child fa-fw"></i>
                </span>Familial
            </button>
            <button>
                <span class="icon">
                <i class="fas fa-heart fa-fw"></i>
                </span>Romantique
            </button>
            <button>
                <span class="icon">
                <i class="fas fa-dog fa-fw"></i>
                </span>Animaux autorisés
            </button>
        </div>
    </section>
    


  </body>

</html>
